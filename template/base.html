<!doctype html>
{% load static %}
<html lang="zh-Hant-TW">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'blog/js/jquery.css' %}"></script>
<script src="{% static 'blog/js/bootstrap.css' %}"></script>
<script src="{% static 'blog/js/popper.css' %}"></script>
<script src="{% static 'blog/js/style.css' %}"></script>
</body>
</html>
