{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="col-md-12">
        <h3 class="text-muted my-5">About Page</h3>
        <div class="jumbotron jumbotron-fluid jumbo-color ">
            <div class="container">
                <h1 class="display-4 font-weight-bold">Contact Page</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="form-group col-md-12 pl-0 pr-0">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="form-group col-md-12 pl-0 pr-0">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="" id="message" cols="30" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>
{% endblock content %}
